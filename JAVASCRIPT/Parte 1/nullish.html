<!DOCTYPE HTML>
<html>

<body>
<script>
    let user;
    alert(user??"anonimo"); // como resultado da anonimo

    let user1 = "Ana";
    alert(user1??"anonimo0"); //como resultado dara Ana ya que esta definido

    let a;
    let b;
    let c;

    alert(a ?? b ?? c ?? d ?? "mundo"); // como resultado da "hola"
